<h2>Products</h2>

<div *ngFor="let product of products; index as pID">


  <h3>
  <a 
  [routerLink]="['/products',pID]"
  [title]="product.name + ' details'" >
      {{ product.name }}
  </a>
</h3>    
  
<p *ngIf="product.description" >
Description: {{product.description}}
</p>

<button (click)="share()">
Share
</button>

<app-product-alerts [product]='product'
(notify)='ONotif(pID)'
>

</app-product-alerts>

</div>
